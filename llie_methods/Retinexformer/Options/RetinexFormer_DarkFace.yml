name: "Retinexformer_DarkFace"
model_type: ImageRestorationModel
scale: 1
num_gpu: 1
manual_seed: 0

datasets:
  test:
    name: "DarkFaceTest"
    type: PairedImageDataset
    dataroot_gt: ~
    dataroot_lq: ../../../darkface/images     # changed to point to images
    io_backend:
      type: disk

network_g:
  type: Retinexformer
  dim: 48
  stage: 3
  num_blocks: [4, 6, 4]
  heads: [1, 2, 4]
  ffn_expansion_factor: 2.66
  bias: False
  LayerNorm_type: WithBias

val:
  save_img: true
  suffix: ~

path:
  pretrain_network_g: ../../../pretrained_weights/LOL_v1.pth  #  changed also
  strict_load_g: true
  resume_state: ~
